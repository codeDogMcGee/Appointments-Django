{% extends 'app/base.html' %}

{% block content %}

    <h3>Appointments</h3>

    {% if appointments %}
        <ul>
            {% for appointment in appointments %}
                    <li>{{ appointment.start_time }}</li>

            {% endfor %}
        </ul>
    {% else %}
        <p>No appointments available.</p>
    {% endif %}

{% endblock %}

{% extends 'app/base.html' %}

    <form action="/make-appointment/" method="post" autocomplete="off">

        {{ form.as_p }}

    <p>Appointment scheduled for {{ customer_name }} with {{ employee_name }} at {{ appointment_start_time }}</p>

{% endblock %}
